<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,500;1,300;1,400&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Time tracking dashboard</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div id="app">
    <div class="boxes">
      <div class="box-info">
        <div class="info">
          <div class="img">
            <img src="images/image-jeremy.png" alt="jeremy">
          </div>
          <div>
            <p>Report for</p>
            <h2>Jeremy Robson</h2>
          </div>
        </div>
        <div class="second">
          <ul class="link">
            <li id="Daily" class="active" data-time="daily">Daily</li>
            <li id="Weekly" data-time="weekly">Weekly</li>
            <li id="Monthly" data-time="monthly">Monthly</li>
          </ul>
        </div>
      </div>
      <div class="box red">
        <div class="contaner">
          <div class="first">
            <p>Work</p>
            <img src="images/icon-ellipsis.svg" alt="icon">
          </div>
          <div class="num">
            <h2 class="h">1hre</h2>
            <p>last daily - 7hrs</p>
          </div>
          
        </div>
      </div>
      <div class="box light-blue">
        <div class="contaner">
          <div class="first">
            <p>Play</p>
            <img src="images/icon-ellipsis.svg" alt="icon">
          </div>
          <div class="num">
            <h2 class="h">1hre</h2>
            <p>last daily - 2hrs</p>
          </div>
        </div>
      </div>
      <div class="box light-red">
        <div class="contaner">
          <div class="first">
            <p>Study</p>
            <img src="images/icon-ellipsis.svg" alt="icon">
          </div>
          <div class="num">
            <h2 class="h">1hre</h2>
            <p>last daily - 1hrs</p>
          </div>
        </div>
      </div>
      <div class="box green">
        <div class="contaner">
          <div class="first">
            <p>Exercise</p>
            <img src="images/icon-ellipsis.svg" alt="icon">
          </div>
          <div class="num">
            <h2 class="h">1hre</h2>
            <p>last daily - 1hrs</p>
          </div>
        </div>
      </div>
      <div class="box dark-blue">
        <div class="contaner">
          <div class="first">
            <p>Social</p>
            <img src="images/icon-ellipsis.svg" alt="icon">
          </div>
          <div class="num">
            <h2 class="h">1hre</h2>
            <p>last daily - 3hrs</p>
          </div>
        </div>
      </div>
      <div class="box orang">
        <div class="contaner">
          <div class="first">
            <p>Self Care</p>
            <img src="images/icon-ellipsis.svg" alt="icon">
          </div>
          <div class="num">
            <h2 class="h">1hre</h2>
            <p>last daily - 1hrs</p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="js/index.js"></script>
</body>
</html>
